<div class="container-fluid">
    <h1 class="text-center1">Best Brainy Quotes</h1>
    <div class="row">
        <div class="col md-6">
            <h3 class="text-center4">Some of them:</h3>
            <hr>
        <div *ngFor='let quote of quotes ;let i = index'>
            <div class="detail">
                <p class="quote"> {{quote.name}} </p>
                <div>
                    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>   
                </div>
                <div id="Up">

                    <button class="btn btn-success" (click) ="upvote(i)">Upvote</button>
                         
                    <button class="btn btn-info" (click)="downvote(i)">Downvote</button>
                        
                </div>
            </div>
            <button (click)='toggleDetails(i)' class="bg-primary text-white"> More</button>
        </div>
        </div>
        <div class="col-md 6">
        <div>
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
        </div>
    </div>
</div>
